<div class="login-box">
  <h2>Iniciar Sesión</h2>    
  <form #loginForm="ngForm" (ngSubmit)="login()" novalidate>
    <div class="form-group">
      <input type="email" pInputText id="email" [(ngModel)]="email" name="email" placeholder="Correo Electrónico" required />
      <div *ngIf="loginForm.submitted && !email" class="error-message">
        El correo electrónico es obligatorio
      </div>
    </div>
    
    <div class="form-group">
      <p-password 
        [(ngModel)]="password" 
        id="password" 
        name="password" 
        [toggleMask]="true" 
        [feedback]="false"
        placeholder="Contraseña" 
        required
      ></p-password>
      <div *ngIf="loginForm.submitted && !password" class="error-message">
        La contraseña es obligatoria
      </div>
    </div>
    
    <div class="form-group">
      <button pButton type="submit" label="Iniciar Sesión" class="register-btn" [disabled]="isLoading"></button>
    </div>
  </form>  

  <div class="social-login">
    <p>O inicia sesión con:</p>
    <button pButton type="button" class="google-btn" (click)="loginWithGoogle()">
      <i class="pi pi-google"></i> <span>Google</span>
    </button>
    <button pButton type="button" class="facebook-btn" (click)="loginWithFacebook()">
      <i class="pi pi-facebook"></i> <span>Facebook</span>
    </button>
  </div>

  <div class="login-link">
    <span>¿No tienes una cuenta?</span>
    <a class="register" href="/register">Regístrate</a>
  </div>
</div>
